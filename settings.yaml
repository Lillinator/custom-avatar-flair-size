card_flair_circle_size_px:
  type: string
  default: 40px
  description:
    en: "User card and profile flair background circle size in px."

card_flair_image_size_px:
  type: string
  default: 40px
  description:
    en: "User card and profile avatar flair image size in px. Only works with custom image flairs, not the svg icons (unless you upload an svg icon as a custom flair image)."

post_flair_circle_size_px:
  type: string
  default: 25px
  description:
    en: "Post avatar flair background circle in px."

post_flair_image_size_px:
  type: string
  default: 25px
  description:
    en: "Post avatar flair image size in px. Only works with custom image flairs, not the svg icons (unless you upload an svg icon as a custom flair image)."
